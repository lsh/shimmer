package:
  name: portaudio-mojo
  version: "0.1.0"

source:
  path: .

build:
  number: 0
  script:
    - mkdir -p $PREFIX/lib/mojo
    - export MODULAR_HOME=$BUILD_PREFIX/share/max
    - mojo package portaudio -o $PREFIX/lib/mojo/portaudio.mojopkg

requirements:
  build:
    - max >=26.0
    - ffipointer
  run:
    - max >=26.0
    - ffipointer
