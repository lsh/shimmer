package:
  name: wgpu-mojo
  version: "0.1.0"

source:
  - path: .

build:
  number: 0
  script:
    - mkdir -p $PREFIX/lib/mojo
    - export MODULAR_HOME=$BUILD_PREFIX/share/max
    - mojo package wgpu -o $PREFIX/lib/mojo/wgpu.mojopkg -I $PREFIX/lib/mojo/

requirements:
  build:
    - max >=26.0
    - glfw-mojo
    - ffipointer
  host:
    - glfw-mojo
    - ffipointer
  run:
    - max >=26.0
    - glfw-mojo
    - ffipointer
