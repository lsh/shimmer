package:
  name: shimmer 
  version: "0.1.0"

source:
  - path: .

build:
  number: 0
  script:
    - mkdir -p $PREFIX/lib/mojo
    - export MODULAR_HOME=$BUILD_PREFIX/share/max
    - mojo package shimmer -o $PREFIX/lib/mojo/shimmer.mojopkg -I $PREFIX/lib/mojo/

requirements:
  build:
    - max >=26.0
    - glfw-mojo
    - ffipointer
    - portaudio-mojo
    - wgpu-mojo
  host:
    - glfw-mojo
    - ffipointer
    - wgpu-mojo
    - portaudio-mojo
  run:
    - max >=26.0
    - glfw-mojo
    - wgpu-mojo
    - ffipointer
    - portaudio-mojo
